<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("Enter a number");
        var index = parseInt(num/10);
        console.log(index)
        switch(index)
        {
            case 1:
            case 2:
            case 3:
            case 4:
            case 5: console.log("Fail");break;
            case 6: console.log("B-");break;
            case 7:console.log("B+");break;
            case 8:console.log("A-");break;
            case 9: console.log("A");break;
            default: console.log("Not valid");
        }
    </script>
</body>
</html>
